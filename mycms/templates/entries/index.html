{% extends 'entries/base.html' %}
{% load extra_tags %}
{% load placeholder_tags %}

{% block main %}
{% for e in list %}
<div class="entry">
    {% with "384" as width %}
    {% render_placeholder e.cover width %}
    {% endwith %}
    <p><strong>{{ e.title }}.</strong> {{ e.subtitle }}</p>
</div>
{% endfor %}
{% endblock %}
