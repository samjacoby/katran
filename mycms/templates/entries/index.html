{% extends 'base.html' %}
{% load entries_extra %}
{% block main %}
{% for e in list %}
<div class="entry">
    {% if e.get_list_display %}
    <a href='{{ e.get_absolute_url }}'>
        <img src='{{ e.get_list_display|scale:'384x500' }}' />
    </a>
    {% endif %}
    <p><strong>{{ e.title }}.</strong> {{ e.subtitle }}</p>
</div>
{% endfor %}
{% endblock %}
