{% extends "dashboard/base.html" %}  
{% load extra_tags %}
{% load stamps_tags %}
{% load placeholder_tags %}
{% load dashboard_tags %}

{% block main %}
<div id="dashboard">
<form action="." method="POST">
  {% csrf_token %}
  {{ management_form }}
  {% for d, form in designers %}
    <table>
    <tr><a href="{% url dashboard_detail d.pk %}">{{ d }}</a></tr>
    {{ form }}
    </table>
  {% endfor %}
  <input type="submit" value="Save" />
</form>
{% endblock %}
